{% if not is_xhr|default(false) %}{% extends "base.html" %}{% endif -%}                                                                
{% block content %}                                                                                                                    
    <div id="process" class="box">                                                                                                     
        <div class="box-header">                                                                                                       
            <span id="process_name_pid"></span>
        </div>                                                                                                                         
        <div class="box-content">                                                                                                      
            <ul class="nav nav-tabs" role="tablist">                                                                                   
                <li {% if section == "overview" %}class="active"{% endif %}>                                                           
                    <a href="/process/?section=overview&pid={{ pid }}&host={{ host }}&project={{ project }}">Overview</a>
                </li>                                                                                                                  
                <li {% if section == "environment" %}class="active"{% endif %}>                                                        
                    <a href="/process/?section=environment&pid={{ pid }}&host={{ host }}&project={{ project }}">
                        Environment                                                                                                    
                    </a>                                                                                                               
                </li>                                                                                                                  
                <li {% if section == "threads" %}class="active"{% endif %}>                                                            
                    <a href="/process/?section=threads&pid={{ pid }}&host={{ host }}&project={{ project }}">
                        Threads <span class="badge" id="process_num_threads"></span>
                    </a>                                                                                                               
                </li>                                                                                                                  
                <li {% if section == "files" %}class="active"{% endif %}>                                                              
                    <a href="/process/?section=files&pid={{ pid }}&host={{ host }}&project={{ project }}">
                        Open files <span class="badge" id="process_num_files"></span>
                    </a>                                                                                                               
                </li>                                                                                                                  
                <li {% if section == "connections" %}class="active"{% endif %}>                                                        
                    <a href="/process/?section=connections&pid={{ pid }}&host={{ host }}&project={{ project }}">Connections</a>
                </li>                                                                                                                  
                <li {% if section == "memory" %}class="active"{% endif %}>                                                             
                    <a href="/process/?section=memory&pid={{ pid }}&host={{ host }}&project={{ project }}">Memory maps</a>
                </li>                                                                                                                  
                <li {% if section == "children" %}class="active"{% endif %}>                                                           
                    <a href="/process/?section=children&pid={{ pid }}&host={{ host }}&project={{ project }}">
                        Children <span class="badge" id="process_num_children"></span>
                    </a>                                                                                                               
                </li>                                                                                                                  

            </ul>                                                                                                                      
            {% block process_content %}{% endblock %}                                                                                  
        </div>                                                                                                                         
    </div>                                                                                                                             
{% endblock %}
